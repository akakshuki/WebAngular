<table class="table table-hover">
  <thead class="thead-light">
    <th>No.</th>
    <th>Customer</th>
    <th>Pay method</th>
    <th>G. Total</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th>{{item.No}}</th>
      <th>{{item.Customer}}</th>
      <th>{{item.PMethod}}</th>
      <th>{{item.GTotal}}</th>
    </tr>
  </tbody>
</table>
